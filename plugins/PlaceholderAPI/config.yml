# PlaceholderAPI
# Version: 2.11.6
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  server:
    server_name: A Minecraft Server
    time:
      locale: en
      zone: Etc/UTC
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  moregradients:
    default-hex-format: '&#<hex-color>'
    formats:
      rainbow:
        colors: '#FF0000-#FF7F00-#FFFF00-#00FF00-#0000FF-#4B0082-#9400D3'
        modifier: ''
      bold-rainbow:
        colors: '#FF0000-#FF7F00-#FFFF00-#00FF00-#0000FF-#4B0082-#9400D3'
        modifier: '&l'
      instagram:
        colors: '#833ab4-#fd1d1d-#fcb045'
        modifier: ''
      amethyst:
        colors: '#9D50BB-#6E48AA'
        modifier: ''
      sunset:
        colors: '#FF512F-#DD2476'
        modifier: ''
  formatter:
    shorten:
      pattern: '###.#'
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
      thousands: K
      rounding_mode: half-up
    formatting:
      pattern: '#,###,###.##'
      locale: en-US
    time:
      seconds: s
      milliseconds: ms
      includeZeroSeconds: false
      days: d
      hours: h
      includeZeroDays: false
      includeZeroMinutes: false
      includeZeroHours: false
      condensed: false
      includeZeroMilliseconds: false
      minutes: m
    rounding:
      mode: half-up
      precision: 0
